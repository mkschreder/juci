<luci-layout-with-sidebar>
	<div ng-controller="StatusTVPageCtrl">
		<luci-config-section>
			<luci-config-heading>{{ 'Vodafone TV Status' | translate }}</luci-config-heading>
			<luci-config-info>{{ 'status.tv.info' | translate }}</luci-config-info>
			<!--<h3>{{'Connection Status'|translate}}</h3>-->
			<h3>{{'Vodafone TV Channels'|translate}}</h3>
			<table class="table">
				<tr>
					<th translate>Group IP</th>
					<th translate>Client IP</th>
					<th translate>LAN Port</th>
					<th translate>WAN Port</th> 
					<th translate>Timeout</th>
				</tr>
				<tr ng-repeat="row in igmptable">
					<td>{{row.group}}</td>
					<td>{{row.reporter}}</td>
					<td>{{row.device}}</td>
					<td>{{row.srcdevice}}</td>
					<td>{{row.timeout}}</td>
				</tr>
			</table>
		</luci-config-section>
	</div>
</luci-layout-with-sidebar>
