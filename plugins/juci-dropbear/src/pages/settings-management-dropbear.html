<juci-layout-with-sidebar>
	<div ng-controller="dropbearSettings">
	<h2>{{ 'Dropbear SSH' | translate }}</h2>
	<juci-config-heading>{{ 'General settings' |translate }} </juci-config-heading>
	<juci-config-section>
		<juci-config-line title="{{'Start/Stop Service'|translate}}" help="{{'Start or stop service'|translate}}">
			<button class="btn btn-default" ng-click="onStartStopService()"><i class="fa" ng-class="{'fa-play':!service.running,'fa-stop':service.running}"></i></button>
		</juci-config-line>
		<juci-config-line title="{{'Enabled'|translate}}" help="{{'Enable/Disable starting SSH service during boot'|translate}}">
			<switch ng-model="service.enabled" ng-change="onServiceEnableDisable()" class="green" ></switch>
		</juci-config-line>
		<juci-config-line title="{{'Verbose logging'|translate}}" help="{{'Set to 1 to enable verbose output by the start script'|translate}}">
			<switch ng-model="dropbear.verbose.value" class="green" ></switch>
		</juci-config-line>
	</juci-config-section>
	<juci-config-heading>{{ 'Dropbear Instances' |translate }}</juci-config-heading>
	<juci-config-info>{{ 'settings.dropbear.instance' |translate}} </juci-config-info>
	<juci-config-section>
		<juci-list-editor ng-items="dropbear" get-item-title="getTitle($item)" item-editor="dropbear-settings-edit" on-create="onAddInstance()" on-delete="onDeleteInstance($item)" ></juci-list-editor>
	</juci-config-section>
	<juci-errors></juci-errors>
	<juci-config-apply></juci-config-apply> 
	</div>
</juci-layout-with-sidebar>
