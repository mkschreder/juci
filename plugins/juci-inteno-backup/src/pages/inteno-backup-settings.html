<juci-layout-with-sidebar>
	<div ng-controller="IntenoBackupSettingsCtrl">
		<juci-config-section>
			<h2 translate>Backup settings</h2>
			<p translate>Select the services/settings to backup</p>
			<juci-config-lines>
				<juci-config-line ng-repeat="service in services" title="{{ service['.name'] }}" help="{{ service.desc.value }}">
					<switch class="green" ng-model="service.keep.value" />
				<juci-config-line>
			</juci-config-lines>
		</juci-config-section>
	</div>
</juci-layout-with-sidebar>
