<div>
	<juci-config-section ng-repeat="section in model.sections track by $index">
		<h2 translate ng-show="section.title">{{section.title}}</h2>
		<juci-config-lines>
			<div ng-repeat="line in section.lines track by $index">
				<juci-config-line ng-show="line.title" title="{{line.title}}">
					<div dynamic=line._widget></div>
				</juci-config-line>
			</div>
		</juci-config-lines>
	</juci-config-section>
</div>
