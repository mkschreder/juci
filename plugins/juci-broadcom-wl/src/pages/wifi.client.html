<juci-layout-with-sidebar>
	<div ng-controller="WifiClientPage">
		<juci-config-heading>{{ 'WiFi Client Mode' | translate }}</juci-config-heading>
		<juci-config-info>{{ 'wifi.client.info' | translate }}</juci-config-info>
		<i class="fa fa-spinner fa-spin" ng-hide="access_points"></i>
		<table class="table" ng-show="access_points">
			<tr ng-repeat="ap in access_points">
				<td>{{ap.ssid}}</td>
				<td>{{ap.snr}}</td>
				<td>{{ap.cipher}}</td>
				<td>
					<button class="btn btn-default">Connect</button>
				</td>
			</tr>
		</table>
		<juci-config-apply></juci-config-apply>
	</div>
</juci-layout-with-sidebar>
