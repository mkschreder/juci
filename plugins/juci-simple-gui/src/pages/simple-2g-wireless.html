<juci-layout-with-sidebar>
	<div ng-controller="simple2GWirelessPage">
		<h1 translate>2.4Ghz Wireless</h1>
		<juci-config-info>{{'wireless.2g.info'|translate}}</juci-config-info>
		<juci-config-section>
			<h1 translate>Radio Configuration</h1>
			<div class="alert alert-danger" ng-show="loaded && !radio">Don't know which radio to show as 2.4G radio.</div>
			<uci-wireless-device-edit ng-show="radio" ng-model="radio"></uci-wireless-device-edit>
		</juci-config-section>
		<juci-config-section>
			<h1 translate>SSID Configuration</h1>
			<div class="alert alert-danger" ng-show="loaded && !wifi_main">No main SSID configured.</div>
			<wireless-interface-edit ng-show="wifi_main" ng-model="wifi_main"></wireless-interface-edit>
			<div class="alert alert-danger" ng-show="loaded && !wifi_guest">No guest SSID configured.</div>
			<wireless-interface-edit ng-show="wifi_guest" ng-model="wifi_guest"></wireless-interface-edit>
		</juci-config-section>
		<juci-config-apply></juci-config-apply>
	</div>
</juci-layout-with-sidebar>
