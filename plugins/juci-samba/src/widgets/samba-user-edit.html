<div>
	<juci-config-lines>
		<juci-config-line title="{{'Username'|translate}}">
			<input type="text" class="form-control" ng-model="user.user.value" placeholder="{{'Username'|translate}}"/>
		</juci-config-line>
		<juci-config-line title="{{'Password'|translate}}">
			<input type="password" class="form-control" ng-model="user.password.value" placeholder="{{'Password'|translate}}"/>
		</juci-config-line>
		<juci-config-line title="{{'Description'|translate}}">
			<input type="text" class="form-control" ng-model="user.desc.value" placeholder="{{'Description'|translate}}"/>
		</juci-config-line>
	</juci-config-lines>
</div>
