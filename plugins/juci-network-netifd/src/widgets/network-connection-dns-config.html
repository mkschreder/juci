<div>
	<juci-config-line title="{{'Custom DNS servers'|translate}}" error="interface.dns.error">
	</juci-config-line>
	<table class="table table-hover">
		<tr ng-repeat="dns in data track by $index">
			<td><juci-input-ipv4-address ng-model="dns.value"></juci-input-ipv4-address></td>
			<td width="1%"><button class="btn btn-default" ng-click="removeDns($index)"><i class="fa fa-minus"></i></button></td>
		</tr>
		<tr>
			<td></td>
			<td width="1%"><button class="btn btn-default" ng-click="addDns()"><i class="fa fa-plus"></i></button></td>
		</tr>
	</table>
</div>
