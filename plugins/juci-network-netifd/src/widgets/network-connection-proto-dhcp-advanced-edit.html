<div>
	<juci-config-lines>
		<juci-config-line title="{{'Use broadcast flag' | translate }}" help="{{'Required for certain ISPs, e.g. Charter with DOCSIS 3' | translate }}">
			<switch class="green" ng-model="interface.broadcast.value" />
		</juci-config-line>
		<juci-config-line title="{{'Use default gateway' | translate }}" help="{{'If uncchecked, no default rout is configured' | translate }}">
			<switch class="green" ng-model="interface.defaultroute.value" />
		</juci-config-line>
		<juci-config-line title="{{ 'Use DNS servers advertised by peer' | translate }}" help="{{'help If unchecked, the advertised DNS server addresses are ignored' | translate}}">
			<switch class="green" ng-model="interface.peerdns.value" />
		</juci-config-line>
		<network-connection-dns-config ng-model="interface"></network-connection-dns-config>
		<juci-config-line title="{{'Additional DHCP options to request from the server' | translate }}" error="interface.reqopts.$error">
			<input type="text" class="form-control" ng-model="interface.reqopts.value" ng-change="evalReqopts()"/>
		</juci-config-line>
		<juci-config-line title="{{'Client ID to send when requesting DHCP' | translate }}">
			<input type="text" class="form-control" ng-model="interface.clientid.value" placeholder="{{'Custom client ID' | translate }}" />
		</juci-config-line>
		<juci-config-line title="{{'Vendor Class to send when requesting DHCP' | translate }}">
			<input type="text" class="form-control" ng-model="interface.vendorid.value" placeholder="{{'Custom Vendor class' | translate }}" />
		</juci-config-line>
	</juci-config-lines>
</div>
