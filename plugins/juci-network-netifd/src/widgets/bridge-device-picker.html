<div>
	<div class="modal-header">
		<h3 class="modal-title" translate>Pick network device</h3>
	</div>
	<div class="modal-body">
		<juci-config-lines>
			<juci-config-line title="{{'Network device'|translate}}">
				<juci-select ng-model="data.device" ng-items="devices" ></juci-select>
			</juci-config-line>
		</juci-config-lines>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="ok()">OK</button>
		<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	</div>
</div>
