<div>
	<juci-config-lines>
		<juci-config-line title="{{'Enable DHCP Broadcast Flag (required for some ISPs)'|translate}}">
			<switch ng-model="interface.broadcast.value" class="green"/>
		</juci-config-line>
		<juci-config-line title="{{'Configure as default route'|translate}}">
			<switch ng-model="interface.defaultroute.value" class="green"/>
		</juci-config-line>
	</juci-config-lines>
	<juci-config-section>
		<network-connection-dns-config ng-model="interface"/>
	</juci-config-section>
</div>
