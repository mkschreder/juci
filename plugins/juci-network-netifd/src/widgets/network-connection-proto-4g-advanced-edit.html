<div>
	<juci-config-lines>
		<juci-config-line title="{{'Use broadcast flag'|translate}}" help="{{'Required for certain ISPs, e.g. Charter with DOCSIS 3'|translate}}">
			<switch class="green" ng-model="interface.broadcast.value" />
		</juci-config-line>
		<juci-config-line title="{{'Use default gateway'|translate}}" help="{{'If unchecked, the advertised DNS server addresses are ignored'|translate}}">
			<switch class="green" ng-model="interface.defaultroute.value" />
		</juci-config-line>
		<juci-config-line title="{{'Client ID to send when requesting DHCP'|translate}}">
			<input type="text" class="form-control" ng-model="interface.clientid.value" placeholder="{{'Client ID'|translate}}">
		</juci-config-line>
		<juci-config-line title="{{'Vendor Class to send when requesting DHCP'|translate}}">
			<input type="text" class="form-control" ng-model="interface.vendorid.value" placeholder="{{'Vendo Class'|translate}}">
		</juci-config-line>
	</juci-config-lines>
</div>
