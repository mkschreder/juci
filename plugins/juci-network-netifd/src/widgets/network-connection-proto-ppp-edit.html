<div>
	<juci-config-lines>
		<juci-config-line title="{{'Device'|translate}}">
			<juci-select ng-model="interface.device.value" ng-items="modemDevices" placeholder="{{'Select Modem Device'|translate}}"/>
		</juci-config-line>
		<juci-config-line title="{{'Username'|translate}}">
			<input type="text" class="form-control" ng-model="interface.username.value" placeholder="{{'Username'|translate}}"/>
		</juci-config-line>
		<juci-config-line title="{{'Password'|translate}}">
			<input type="password" class="form-control" ng-model="interface.password.value" placeholder="{{'Password'|translate}}"/>
		</juci-config-line>
	</juci-config-lines>
	<juci-config-section>
		<network-connection-dns-config ng-model="interface"/>
	</juci-config-section>
</div>
