<juci-layout-with-sidebar>
	<div ng-controller="broadcomPowerMgmtConfigPage">
		<juci-config-section>
			<juci-config-heading translate>Power Management Settings</juci-config-heading>
			<juci-config-lines>
				<juci-config-line title="{{'CPU Speed'|translate}}">
					<juci-select ng-items="cpu_speeds" ng-model="pwr.cpuspeed.value"></juci-select>
				</juci-config-line>
				<juci-config-line title="{{'CPU r4k Wait'|translate}}">
					<switch ng-model="pwr.cpur4kwait.value" class="green" />
				</juci-config-line>
				<juci-config-line ng-show="pwr.cpur4kwait.value" title="{{'DRAM Self-Refresh'|translate}}">
					<switch ng-model="pwr.sr.value" class="green" />
				</juci-config-line>
				<juci-config-line title="{{'Ethernet Auto Power Down'|translate}}">
					<switch ng-model="pwr.ethapd.value" class="green" />
				</juci-config-line>
				<juci-config-line title="{{'Energy Efficient Ethernet'|translate}}">
					<switch ng-model="pwr.eee.value" class="green" />
				</juci-config-line>
			</juci-config-lines>
		</juci-config-section>
		<juci-config-apply></juci-config-apply>
	</div>
</juci-layout-with-sidebar>
